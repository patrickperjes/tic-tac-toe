<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="header">
        <h1 class="game-name">Tic Tac Toe</h1>
    </div>
    <div class="content">
        <!-- Controls -->
        <div class="controls">
            <input type="text" name="player1" id="player1" placeholder="Player 1" value="Player 1" required>
            <input type="text" name="player2" id="player2" placeholder="Player 2" value="Player 2" required>
            <div class="btns">
                <button class="btn" id="start">Start Game</button>
                <button class="btn" id="restart">Restart</button>
            </div>
            <div id="message"></div>
        </div>
        
        <!-- gameboard -->
        <div id="gameboard">
        </div>
        
    </div>
    <!-- <div id="result">WINS</div> -->

    
</body>
</html>
